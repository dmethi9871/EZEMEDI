<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Patient Login</title>
    <link rel="stylesheet" href="css/loginPatient.css">
    <script src="js/loginPatient.js"></script>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <img src="images/patient.png" alt="">
                            <form method="post" id="doctorLoginForm" name="doctorForm" action="/loginpatient">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Patient's Login</h2>
                                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                    <div class="form-outline form-white mb-4">
                                        <input placeholder="Email or Mobile Number" type="text" id="typeEmail"
                                            class="form-control form-control-lg" />
                                        <!-- <label class="form-label" for="typeUserName">Username</label> -->
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input placeholder="Password" type="password" id="typePassword"
                                            class="form-control form-control-lg" />
                                        <!-- <label class="form-label" for="typePassword">Password</label> -->
                                    </div>
                                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                                    <button id="submit" class="btn btn-outline-light btn-lg px-5" type="submit"
                                        onclick="return validate()">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
